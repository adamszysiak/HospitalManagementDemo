<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid" >
    <table class="table table-bordered table-striped table-hover" >
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Title</th>
            <th>Licence number</th>
            <th>Position</th>
            <th>Department</th>
            <th>Supervisor</th>
            <th>Work phone</th>
            <th>Private phone</th>
            <th>Email</th>
            <th>Country</th>
            <th>Town</th>
            <th>Street</th>
            <th>Street number</th>
            <th>House number</th>
            <th>Postal code</th>
            <th>Availability</th>
            <th>Available date</th>
            <th>Status</th>
            <th>Part time</th>
            <th>Home consult</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempDoctor : ${doctors}">
            <td th:text="${tempDoctor.name}" />
            <td th:text="${tempDoctor.surname}"/>
            <td th:text="${tempDoctor.title}"/>
            <td th:text="${tempDoctor.licenceNumber}"/>
            <td th:text="${tempDoctor.position}"/>
            <td th:text="${tempDoctor.department}"/>
            <td th:text="${tempDoctor.supervisor}"/>
            <td th:text="${tempDoctor.workPhone}"/>
            <td th:text="${tempDoctor.privatePhone}"/>
            <td th:text="${tempDoctor.email}"/>
            <td th:text="${tempDoctor.country}"/>
            <td th:text="${tempDoctor.town}"/>
            <td th:text="${tempDoctor.street}"/>
            <td th:text="${tempDoctor.streetNumber}"/>
            <td th:text="${tempDoctor.houseNumber}"/>
            <td th:text="${tempDoctor.postalCode}"/>
            <td th:text="${tempDoctor.availability}"/>
            <td th:text="${tempDoctor.availableDate}"/>
            <td th:text="${tempDoctor.status}"/>
            <td th:text="${tempDoctor.partTime}"/>
            <td th:text="${tempDoctor.homeConsult}"/>

            <td>
                <!--add update button-->
                <a th:href="@{/doctors/showFormForUpdate(doctorId=${tempDoctor.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <!--add delete button-->
                <a th:href="@{/doctors/delete(doctorId=${tempDoctor.id})}" class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are u sure you want to delete this doctor?')))return false ">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
