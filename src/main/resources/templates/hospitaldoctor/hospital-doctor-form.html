<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hospital doctor form</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

    <!--Bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>


<div id="container">
    <form id="newHospitalDoctorForm" action="#" th:action="@{/hospitalDoctor/save}"
          th:object="${hospitalDoctor}" method="post">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>
        <select id="hospital1" >
            <option  th:each="tempHospital : ${hospitalList}" th:value="${tempHospital.id}"
                    th:text="${tempHospital.name}">
            </option>
        </select>
        <br><br>
        <select id="doctor1">
            <option  th:each="tempDoctor : ${doctorList}" th:value="${tempDoctor.id}"
                    th:text="${tempDoctor.name}">
            </option>
        </select>
        <br><br>
        <input id="doctorId" type="hidden" th:field="*{doctor}">
        <input id="hospitalId" type="hidden" th:field="*{hospital}">
        <input type="text" th:field="*{dateStarted}" placeholder="YYYY-MM-DD" class="form-control mb-4 col-4">
        <input type="text" th:field="*{department}" placeholder="department" class="form-control mb-4 col-4">
        <input type="text" th:field="*{position}" placeholder="position" class="form-control mb-4 col-4">
        <input type="text" th:field="*{supervisor}" placeholder="supervisor" class="form-control mb-4 col-4">
        <input type="text" th:field="*{status}" placeholder="status" class="form-control mb-4 col-4">
        <input type="text" th:field="*{partTime}" placeholder="partTime" class="form-control mb-4 col-4">
        <input type="text" th:field="*{homeConsult}" placeholder="homeConsult" class="form-control mb-4 col-4">
        <input type="text" th:field="*{lastModifiedBy}" placeholder="lastModifiedBy" class="form-control mb-4 col-4">

        <button onclick="addNewDoctorAndHospital()" class="btn btn-info col-2">Save</button>
    </form>
    
    <script>
        function addNewDoctorAndHospital() {
            document.getElementById("hospitalId").value = document.getElementById("hospital1").value;
            document.getElementById("doctorId").value = document.getElementById("doctor1").value;

            document.getElementById("newHospitalDoctorForm").submit();

            
        }
    </script>
</div>

</body>
</html>
